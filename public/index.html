<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hero Pong</title>
    <style>
        body { 
            margin: 0; 
            background: #111; 
            color: #eee; 
            font-family: 'Courier New', Courier, monospace; /* Retro font */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        #game-container { 
            position: relative; 
            box-shadow: 0 0 30px rgba(0,0,0,0.8); 
            border: 4px solid #333;
        }
        
        canvas { 
            background: #222; 
            display: block; 
        }
        
        /* UI Overlay Layer */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box;
        }

        /* Scoreboard */
        .scoreboard {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.2); /* Subtle styling */
            z-index: 1;
        }
        .score-divider { margin: 0 40px; }

        .top-bar { display: flex; justify-content: center; z-index: 2; }
        .status { 
            background: rgba(0, 0, 0, 0.8); 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 12px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            color: #aaa;
        }

        /* Buttons & Interactive Elements */
        .interactive { pointer-events: auto; }

        .btn {
            background: #fff; color: #000; border: none; padding: 10px 20px; 
            font-weight: bold; cursor: pointer; border-radius: 4px; 
            box-shadow: 0 4px 0 #ccc; transition: transform 0.1s;
            font-family: inherit;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-green { background: #4CAF50; box-shadow: 0 4px 0 #2E7D32; color: white; }

        #challenge-area { position: absolute; bottom: 30px; width: 100%; text-align: center; display: none; z-index: 10; }
        
        #toast {
            position: absolute; top: 20px; right: 20px; 
            background: #333; border: 1px solid #555; padding: 15px; 
            border-radius: 8px; display: none; pointer-events: auto;
            animation: slideIn 0.3s ease-out; z-index: 10;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

    </style>
</head>
<body>

    <div id="game-container">
        <div class="scoreboard">
            <span id="score-p1">0</span>
            <span class="score-divider">:</span>
            <span id="score-p2">0</span>
        </div>

        <canvas id="pongCanvas" width="800" height="400"></canvas>
        
        <div id="ui-layer">
            <div class="top-bar">
                <span id="status-text" class="status">Connecting...</span>
            </div>

            <div id="toast" class="interactive">
                <p style="margin: 0 0 10px 0; font-size: 14px;">New Challenger!</p>
                <button class="btn btn-green" onclick="acceptChallenge()">Accept</button>
            </div>

            <div id="challenge-area" class="interactive">
                <button class="btn" onclick="sendChallenge()">Challenge Host</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('status-text');
        const challengeArea = document.getElementById('challenge-area');
        const toast = document.getElementById('toast');
        const scoreElP1 = document.getElementById('score-p1');
        const scoreElP2 = document.getElementById('score-p2');

        // --- Game Constants ---
        const PADDLE_WIDTH = 12;
        const PADDLE_HEIGHT = 80;
        const BALL_SIZE = 8;
        const WIN_SCORE = 5;
        
        // --- State ---
        let myRole = null;       
        let isPVP = false;       
        let challengerSocketId = null; 

        // Physics State
        let ball = { x: 400, y: 200, dx: 4, dy: 4 };
        let playerY = 160; 
        let opponentY = 160; 
        let scoreP1 = 0;
        let scoreP2 = 0;
        
        // Input
        let mouseY = 200;

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        // --- Socket Events ---

        socket.on('role', (role) => {
            myRole = role;
            updateUI();
        });

        socket.on('p2_update', (y) => {
            if (myRole === 'HOST' && isPVP) opponentY = y; 
        });

        socket.on('spectator_update', (state) => {
            if (myRole !== 'HOST') {
                ball = state.ball;
                playerY = state.playerY; 
                opponentY = state.opponentY;
                
                // Sync Score
                scoreP1 = state.scoreP1;
                scoreP2 = state.scoreP2;
                updateScoreboard();
            }
        });

        socket.on('challenge_received', (id) => {
            challengerSocketId = id;
            toast.style.display = 'block'; 
        });

        socket.on('game_mode_change', (data) => {
            isPVP = true;
            scoreP1 = 0; scoreP2 = 0; // Reset score on new match
            updateScoreboard();
            if (data.challengerId === socket.id) myRole = 'CHALLENGER';
            if (myRole === 'HOST') resetBall();
            updateUI();
        });

        socket.on('reset_game', () => location.reload());

        // --- UI Functions ---

        function updateUI() {
            toast.style.display = 'none';
            if (myRole === 'HOST') {
                statusText.innerText = isPVP ? 'PVP Match (Left)' : 'Waiting (Playing AI)';
                challengeArea.style.display = 'none';
            } else if (myRole === 'CHALLENGER') {
                statusText.innerText = 'PVP Match (Right)';
                challengeArea.style.display = 'none';
            } else {
                statusText.innerText = 'Spectating';
                challengeArea.style.display = 'block';
            }
        }

        function updateScoreboard() {
            scoreElP1.innerText = scoreP1;
            scoreElP2.innerText = scoreP2;
        }

        function sendChallenge() {
            socket.emit('challenge_request');
            statusText.innerText = "Challenge Sent...";
            challengeArea.style.display = 'none';
        }

        function acceptChallenge() {
            socket.emit('accept_challenge', challengerSocketId);
        }

        // --- Game Loop ---

        function update() {
            if (myRole === 'CHALLENGER') {
                socket.emit('p2_move', mouseY - PADDLE_HEIGHT / 2);
                return;
            }

            if (myRole === 'SPECTATOR') return;

            // HOST LOGIC
            if (myRole === 'HOST') {
                playerY = mouseY - PADDLE_HEIGHT / 2;

                if (!isPVP) {
                    let targetY = ball.y - PADDLE_HEIGHT / 2;
                    opponentY += (targetY - opponentY) * 0.1;
                } 

                ball.x += ball.dx;
                ball.y += ball.dy;

                // Wall Collisions
                if (ball.y < 0 || ball.y > canvas.height) ball.dy *= -1;

                // Paddle Collisions
                // Check Left (P1)
                if (ball.x < PADDLE_WIDTH && ball.y > playerY && ball.y < playerY + PADDLE_HEIGHT) {
                    ball.dx = Math.abs(ball.dx); // Force direction right
                    ball.dx *= 1.05; 
                }
                // Check Right (P2/AI)
                if (ball.x > canvas.width - PADDLE_WIDTH && ball.y > opponentY && ball.y < opponentY + PADDLE_HEIGHT) {
                    ball.dx = -Math.abs(ball.dx); // Force direction left
                    ball.dx *= 1.05; 
                }

                // Scoring
                if (ball.x < 0) {
                    scoreP2++;
                    handleScore();
                } else if (ball.x > canvas.width) {
                    scoreP1++;
                    handleScore();
                }

                broadcastState();
            }
        }

        function handleScore() {
            updateScoreboard();
            
            if (scoreP1 >= WIN_SCORE || scoreP2 >= WIN_SCORE) {
                // Simple reset for now, could add "Game Over" screen
                scoreP1 = 0;
                scoreP2 = 0;
                updateScoreboard();
            }
            resetBall();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = 4 * (Math.random() > 0.5 ? 1 : -1);
        }

        function broadcastState() {
            socket.emit('host_update', {
                ball: ball,
                playerY: playerY,
                opponentY: opponentY,
                scoreP1: scoreP1, // Broadcasting score
                scoreP2: scoreP2
            });
        }

        function draw() {
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Net
            ctx.setLineDash([10, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#444';
            ctx.stroke();

            // Paddles
            ctx.fillStyle = (myRole === 'HOST') ? '#4CAF50' : '#eee';
            ctx.fillRect(0, playerY, PADDLE_WIDTH, PADDLE_HEIGHT); 

            ctx.fillStyle = (myRole === 'CHALLENGER') ? '#4CAF50' : '#eee';
            ctx.fillRect(canvas.width - PADDLE_WIDTH, opponentY, PADDLE_WIDTH, PADDLE_HEIGHT);

            // Ball
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, BALL_SIZE, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();

    </script>
</body>
</html>
